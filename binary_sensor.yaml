# tado heating status
  - platform: template
    sensors:
      living_room_heating:
        friendly_name: "Heating in Living Room"
        value_template: '{{ state_attr("climate.living_room","hvac_action") == "heating" }}' 

# Reolink Camera
      motion_camera2:
        friendly_name: HACS Camera 2 motion
        device_class: motion
        value_template: "{{ is_state('camera.hacs_camera_2', 'motion') }}"
        delay_off:
          seconds: 30

# ISS
  - platform: iss
    show_on_map: false # default is false

# Threshold

  - platform: threshold
    entity_id: sensor.living_room_temperature
    lower: 22
    upper: 25.5
    name: Living room optimal temperature
  - platform: threshold
    entity_id: sensor.living_room_temperature
    upper: 24.5
    name: Living room too hot
  - platform: threshold
    entity_id: sensor.living_room_temperature
    lower: 21
    name: Living room too cold
    
# Ping

  - platform: ping
    host: 192.168.1.2
    name: Router 2
    count: 7
    scan_interval: 30
