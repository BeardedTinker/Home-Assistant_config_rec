  alias: Turn off for 2 minutes every 60 minutes
  description: ''
  trigger:
  - minutes: '32'
    platform: time_pattern
  condition:
  - after: '10:00'
    before: '21:29'
    condition: time
  action:
  - data: {}
    entity_id: switch.luka_floor_lights_nightlight
    service: switch.turn_off
